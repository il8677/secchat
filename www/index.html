        <!-- Supresss "exports undefined" from using npm libs -->
        <script>
            var module = {};
            var exports = {};
        </script>
        <!-- Crypto libraries, not my code! -->

        <script src="https://cdn.jsdelivr.net/npm/sjcl@1.0.8/core/sha1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sjcl@1.0.8/core/codecBytes.js"></script>

        <!-- Now its my code -->

        <script src="/api.js"></script>
        <script src="/chat.js"></script>
        <script src="/login.js"></script>

</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center"
        style="height:100vh; overflow:hidden;">

        <div class="row text-center d-flex align-items-center mainbox">
            <div id="statusbox"></div>
            <div id="msgbox">
                <h3>Online Users</h3>
                <div id="who"></div>
                <h3>Chat</h3>
                <div id="chat"></div>
                <form id="msg-form">
                    <input type="text" placeholder="Message" id="message" required>
                    <button type="submit">Send</button>
                </form>
            </div>    

            <div id="loginbox">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" placeholder="Username" id="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" placeholder="Password" id="password" required>
                    </div>
                    <!-- Store the clicked butotn so the handler knows which action to take -->
                    <button onclick="this.form.submitted=this.value;" type="submit" class="btn btn-primary"
                        name="action" value="login">Login</button>
                    
                    <!-- DISABLED BECAUSE REGISTRATION DOESN'T WORK, SEE README -->
                    <!--button onclick="this.form.submitted=this.value;" type="submit" class="btn btn-primary"
                        name="action" value="register">Register</button-->
                </form>
            </div>
        </div>
    </div>
</body>
